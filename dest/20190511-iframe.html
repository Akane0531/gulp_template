		<script>
			// tab
			// tabCountにタブの個数を入力
			var tabCount = 7;
			var Day = new Date().getDay();
			
			for (var i=0; i<tabCount; i++) {
				document.getElementById("timesale_"+i).style.display = "none";
			}			
			document.getElementById("timesale_"+Day).style.display = "";
			
		</script>
		<script>
			// スムーススクロール
			$(function(){
			  $('a[href^="#"]').click(function(){
			    var speed = 500;
			    var href= $(this).attr("href");
			    var target = $(href == "#" || href == "" ? 'html' : href);
			    var position = target.offset().top;
			    $("html, body").animate({scrollTop:position}, speed, "swing");
			    return false;
			  });
			});
		</script>
